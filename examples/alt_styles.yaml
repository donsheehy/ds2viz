_point:
  radius: 8
  fill: [1,0,0]
  stroke: [0,0,0]
  stroke_width: 0

_circle:
  fill: [1,0,1]
  stroke: [0,0,1]
  stroke_width: 2

_path:
  stroke: [0.5,1,0.5]
  stroke_width: 2
  fill: null

_polygon:
  fill: [1,1,1]
  stroke: [0,0,0]
  stroke_width: 2

_text:
  fontfamily: 'monospace'
  fontsize: '32pt'
  fill: [0,0,0]
  stroke: [0,0,0]
  stroke_width: 0
  font_weight: 'normal'

otherbox:
  fill: [0.8, 0.8, 1]
  stroke: [0, 0, 0]
  stroke_width: 4
  padding: 40
  margin: 20
